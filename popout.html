<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/chat.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/fontawesome-free-6.7.2-web/css/all.min.css">
    <title>Chat</title>
</head>

<body>

<header>
    <h4>STREAM CHAT</h4>
</header>

<section id="chat-room">
    <div id="chat-section">

    </div>

    <div id="scroll-bar">

    </div>
</section>

<footer>
    <div id="chat-banner">
        <div id="info-container">
            <span id="info-span">
                <i id="info" class="fa-solid fa-circle-info"></i>
            </span>
        </div>
        <div id="banner-text">Subscriber's only chat</div>
    </div>

    <div id="chat-box">
        <div id="star-box">
            <div id="star-container">
                <span id="star-span">
                    <i id="star" class="fa-regular fa-star"></i>
                </span>
            </div>
        </div>
        <div id="input-placeholder">Subscribe to start chatting!</div>
    </div>
</footer>

</body>

<script src="js/chat_socket.js"></script>

</html>
